# Starship config generated for theme: halloween-dark

format = "$directory$git_branch$git_status$fill$lua$python$nodejs$kubernetes$aws$docker_context$golang$terraform$jobs$cmd_duration$line_break$character\n"
palette = "temp"

[directory]
format = "[$path ]($style)"
style = "bold fg:matte_blue"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]

[fill]
symbol = " "

[git_branch]
format = "[on](tan) [$symbol$branch ]($style)"
style = "fg:matte_green"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "fg:matte_green"

[palettes.temp]
blue = "#8c5dc4"
dark_blue = "#e69c4f"
gray = "#000000"
green = "#88a060"
matte_blue = "#8c5dc4"
matte_green = "#88a060"
orange = "#e0a050"
purple = "#aaaaaa"
red = "#dd7733"
tan = "#c2671f"
teal = "#e0a050"
yellow = "#aaaaaa"
