# Starship config generated for theme: realtree

format = "$directory$git_branch$git_status$fill$lua$python$nodejs$kubernetes$aws$docker_context$golang$terraform$jobs$cmd_duration$line_break$character\n"
palette = "temp"

[directory]
format = "[$path ]($style)"
style = "bold fg:matte_blue"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]

[fill]
symbol = " "

[git_branch]
format = "[on](tan) [$symbol$branch ]($style)"
style = "fg:matte_green"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "fg:matte_green"

[palettes.temp]
blue = "#7e8686"
dark_blue = "#e6b95f"
gray = "#000000"
green = "#6a825f"
matte_blue = "#7e8686"
matte_green = "#6a825f"
orange = "#c0a759"
purple = "#5f7362"
red = "#9c5a3c"
tan = "#cc6d00"
teal = "#c0a759"
yellow = "#5f7362"
